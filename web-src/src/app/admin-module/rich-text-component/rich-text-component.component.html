<div class="row">
  <div class="col-md-6" style="border-right: 1px dotted black">
    <div>
      <button type="button" class="btn btn-outline-primary btn-sm" (click)="onSave()">Save</button>
    </div>
    <div>
      <span>标题： </span>
      <input [(ngModel)]="title">
      <span>标签：</span>
      <input [(ngModel)]="tags">
    </div>
    <textarea [(ngModel)]="textData" style="width: 100%; height: 400px"></textarea>
  </div>
  <div class="col-md-6">
    <markdown [data]="textData"></markdown>
  </div>
</div>
