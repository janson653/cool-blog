<div class="row" *ngIf="article">
  <div class="col-md-6" style="border-right: 1px dotted black">
    <div>
      <button type="button" class="btn btn-outline-primary btn-sm" (click)="onSave()">Save</button>
    </div>
    <div>
      <span>标题： </span>
      <input [(ngModel)]="article.title">
      <span>标签：</span>
      <input [(ngModel)]="article.tags">
    </div>
    <textarea [(ngModel)]="article.content" style="width: 100%; height: 400px"></textarea>
  </div>
  <div class="col-md-6">
    <markdown [data]="article.content"></markdown>
  </div>
</div>
